<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Note Wave ‚Äî Live Collaboration</title>
  <meta name="description" content="You've been invited to collaborate on a note in real-time with Note Wave.">

  <!-- Open Graph for link previews -->
  <meta property="og:title" content="Join my note on Note Wave">
  <meta property="og:description" content="Collaborate in real-time ‚Äî view and edit notes together.">
  <meta property="og:type" content="website">

  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üåä</text></svg>">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: #0F0F14;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Animated background gradient */
    .bg-glow {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 40%, rgba(84, 205, 254, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 70% 60%, rgba(102, 126, 234, 0.06) 0%, transparent 50%);
      animation: drift 15s ease-in-out infinite alternate;
      pointer-events: none;
    }

    @keyframes drift {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-5%, 3%); }
    }

    .container {
      position: relative;
      text-align: center;
      padding: 40px 28px;
      max-width: 420px;
      width: 100%;
    }

    /* App icon */
    .app-icon {
      width: 88px;
      height: 88px;
      background: linear-gradient(135deg, #54CDFE 0%, #667EEA 100%);
      border-radius: 22px;
      margin: 0 auto 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      box-shadow: 0 12px 40px rgba(84, 205, 254, 0.3);
    }

    h1 {
      font-size: 26px;
      font-weight: 800;
      letter-spacing: -0.5px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 15px;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 40px;
      line-height: 1.6;
    }

    /* Loading state */
    .loading-card {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      padding: 28px 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(20px);
    }

    .spinner {
      width: 28px;
      height: 28px;
      border: 2.5px solid rgba(84, 205, 254, 0.15);
      border-top-color: #54CDFE;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      margin: 0 auto 14px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .loading-text {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.4);
      font-weight: 500;
    }

    /* Fallback state */
    .fallback-card {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      padding: 28px 20px;
      backdrop-filter: blur(20px);
    }

    .fallback-text {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.45);
      margin-bottom: 20px;
    }

    .cta-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 32px;
      background: linear-gradient(135deg, #54CDFE 0%, #667EEA 100%);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 700;
      font-size: 15px;
      letter-spacing: -0.2px;
      box-shadow: 0 8px 30px rgba(84, 205, 254, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .cta-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 40px rgba(84, 205, 254, 0.4);
    }

    .cta-btn:active { transform: scale(0.97); }

    .store-badges {
      margin-top: 16px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.25);
    }

    /* Features */
    .features {
      display: flex;
      gap: 12px;
      margin-top: 32px;
      justify-content: center;
    }

    .feature {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
      font-weight: 500;
    }

    .feature span {
      display: block;
      font-size: 16px;
      margin-bottom: 4px;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="bg-glow"></div>

  <div class="container">
    <div class="app-icon">üåä</div>
    <h1>Note Wave</h1>
    <p class="subtitle">You've been invited to collaborate on a note in real-time</p>

    <!-- Loading state -->
    <div id="loading">
      <div class="loading-card">
        <div class="spinner"></div>
        <p class="loading-text">Opening Note Wave...</p>
      </div>
    </div>

    <!-- Fallback state (app not installed) -->
    <div id="fallback" class="hidden">
      <div class="fallback-card">
        <p class="fallback-text">Get Note Wave to start collaborating</p>
        <a id="storeLink" class="cta-btn" href="#">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>
          Download Note Wave
        </a>
        <p class="store-badges">Free on Google Play & App Store</p>
      </div>

      <div class="features">
        <div class="feature"><span>‚úçÔ∏è</span>Real-time editing</div>
        <div class="feature"><span>üîí</span>End-to-end secure</div>
        <div class="feature"><span>‚ö°</span>Instant sync</div>
      </div>
    </div>
  </div>

  <script>
    (function() {
      var path = window.location.pathname;
      var segments = path.split('/').filter(Boolean);
      var code = segments[segments.length - 1];

      if (!code || code === 'collab' || code === 'wave') {
        document.getElementById('loading').innerHTML =
          '<div class="loading-card"><p class="loading-text">This share link appears to be invalid</p></div>';
        return;
      }

      var deepLink = 'notewave://collab/' + code;
      var playStoreUrl = 'https://play.google.com/store/apps/details?id=com.shyphoton.note_wave';
      var appStoreUrl = 'https://apps.apple.com/app/note-wave/id0000000000';

      var isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
      var storeUrl = isIOS ? appStoreUrl : playStoreUrl;

      document.getElementById('storeLink').href = storeUrl;

      // Try opening the app
      window.location.href = deepLink;

      // If still here after 1.5s, app isn't installed ‚Äî redirect to store
      setTimeout(function() {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('fallback').classList.remove('hidden');
        window.location.href = storeUrl;
      }, 1500);
    })();
  </script>
</body>
</html>
